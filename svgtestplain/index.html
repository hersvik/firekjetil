<body>
  <svg onclick="selectMe(event)" id="billy" height='140' width='500'>
    <ellipse onclick="selectMe(event)" cx="200" cy="80" rx="100" ry="50"
      style="fill:yellow; stroke:purple; stroke-width:2" />
    <ellipse onclick="selectMe(event)" cx='130' cy='80' rx='20' ry='20' 
      style='fill:purple'/>
  </svg>

  <script>
    let x=0;
    let y=0;
    let billy = document.getElementById("billy");
    function setPosition(x,y){
      billy.setAttribute('transform', 'translate('+x+','+y+')')
    }
    function selectMe(e){
      debugger
      billy = e.target;
      e.stopPropagation();
    }
    window.onkeydown = function (e){
      debugger
      if(e.key == 'ArrowRight'){
        x++;
      }
      else if(e.key == 'ArrowDown'){
        y++;
      }
      else if(e.key == 'ArrowLeft'){
        x--;
      }
      else if(e.key == 'ArrowUp'){
        y--;
      }
      setPosition(x,y)
    }
    alert("he")
  </script>
</body>
